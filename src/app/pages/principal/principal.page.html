<ion-menu side="start" menuId="first" contentId="content1">
  <ion-header>
    <ion-toolbar class="headerBackground">
      <ion-row>
        <ion-col size="12" class="ion-text-center">
            <img class="menuAvatar" src="assets/img/logo-login.png" width="100px">
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12"  class="ion-text-center">
          <ion-label class="usernameMenu" style="font-weight: bold;color: white;">{{nombres}}</ion-label>
        </ion-col>
      </ion-row>
    </ion-toolbar>
  </ion-header>
  <ion-content class="contenido">
    <ion-menu-toggle lines="none" auto-hide="true">
      <ion-list class="sidebarElements" lines="none">

        <ion-item class="sidebarItem" button="true" (click)="onIrSidemenu('principal')">
          <ion-icon slot="start" style="font-weight: bold;" name="home"></ion-icon>
          <ion-label>Inicio</ion-label>

        </ion-item>

        <ion-item class="sidebarItem" button="true" (click)="onIrSidemenu('carrito')">
          <ion-icon slot="start" style="font-weight: bold;" name="cart"></ion-icon>
          <ion-label>Mi carrito</ion-label>
          <ion-badge slot="end" color="primary">{{carritoService.obtenerPedidos().length}}</ion-badge>
        </ion-item>


        <ion-item class="sidebarItem" button="true" (click)="onIrSidemenu('cuenta')">
          <ion-icon slot="start" style="font-weight: bold;" name="person"></ion-icon>
          <ion-label>Mi cuenta</ion-label>
        </ion-item>

        <ion-item class="sidebarItem" button="true" (click)="onIrSidemenu('hablanos')">
          <ion-icon slot="start" style="font-weight: bold;" name="chatbubbles"></ion-icon>
          <ion-label>Háblanos</ion-label>
        </ion-item>

        <ion-item class="sidebarItem" button="true" (click)="onIrSidemenu('cerrarsesion')" >
          <ion-icon slot="start" style="font-weight: bold;" name="log-out"></ion-icon>
          <ion-label>Cerrar Sesión</ion-label>
        </ion-item>

      </ion-list>
    </ion-menu-toggle>
  </ion-content>
  <ion-footer>
    <ion-menu-toggle auto-hide="true">
      <ion-list style="margin-left: 10px;" lines="none">

        <ion-item button="true">
          <ion-icon slot="start" name="share-social"></ion-icon>
          <ion-label>Compartir</ion-label>
        </ion-item>

        <ion-item button="true">
          <ion-icon slot="start" name="help-circle"></ion-icon>
          <ion-label>Ayuda</ion-label>
        </ion-item>

      </ion-list>
    </ion-menu-toggle>
  </ion-footer>
</ion-menu>
<ion-router-outlet id="content1"></ion-router-outlet>
