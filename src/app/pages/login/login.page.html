<ion-content style="--background: #FBFBFB">
  <svg height="150vw" viewBox="0 0 100 100" style="position:absolute;">
   <path d="M0,0
   L140,0
   C50,70 20,60 0,100z" fill="#FEB715"/>
  </svg>
  <ion-grid>
    <ion-row style="height: 2vh;"></ion-row>
    <ion-row>
      <ion-col class="ion-text-center">
        <img src="assets/img/logo-login.gif">
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="1"></ion-col>
      <ion-col size="10">
        <ion-card>
          <ion-card-content>

            <div class="ion-text-center">
              <ion-label style="color:#000000; font-weight: bold; text-align: center; font-size: 1.8rem;">Bienvenido</ion-label>
              <br>
              <ion-label style="color:#999898f8; font-weight: bold; text-align: center; font-size: 0.9rem;">Ingrese su datos</ion-label>
            </div>

            <ion-input style="margin-top: 10px;" placeholder="Celular" [(ngModel)]="celular"  type="number">
              <ion-icon style="color: #F0C911;  margin-left:20px;" slot="start" name="call"></ion-icon>
            </ion-input>

            <ion-input style="z-index: 0 !important;" #passinput placeholder="Contraseña" [(ngModel)]="password" type="password">
              <ion-icon style="color: #F0C911; margin-left:20px;" slot="start" name="key"></ion-icon>
              <ion-buttons slot="end" style="position: absolute; right: 0;">
                <ion-button class="type-toggle"  slot="end" (click)="toggleShow()">
                  <ion-icon  [name]="(showPassword)?'eye-off':'eye'"></ion-icon>
               </ion-button>
              </ion-buttons>
            </ion-input>

            <div class="ion-text-center" style="margin-top: 10px;">
              <ion-button (click)="onIniciarSesion()" expand="block" class="botonIniciarSesion">Iniciar Sesión</ion-button>
            </div>
          </ion-card-content>
        </ion-card>

      </ion-col>
      <ion-col size="1"></ion-col>
    </ion-row>
    <ion-row style="height: 3vh;"></ion-row>
    <ion-row>
      <ion-col size="1"></ion-col>
      <ion-col size="10" class="ion-text-right">
        <a (click)="lostPass()">Olvidó su contraseña ?</a>
      </ion-col>
      <ion-col size="1"></ion-col>
    </ion-row>
    <ion-row style="height: 4vh;"></ion-row>
    <ion-row class="ion-text-center">
      <ion-col>
        <ion-label style="color: black;">¿Todavía no tienes una cuenta? </ion-label>
        <a (click)="onIrRegistro()">Registrarse</a>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
